name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run linter (flake8)
        run: flake8 .

      - name: Run unit tests
        run: PYTHONPATH=. pytest tests

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.gigafem }}/my-app:latest .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.gigafem }} --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.gigafem }}/my-app:latest
